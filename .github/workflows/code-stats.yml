name: Update Code Stats

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # æ¯å‘¨æ—¥è¿è¡Œä¸€æ¬¡

jobs:
  count-lines:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run count_lines.sh
      run: |
        chmod +x ./count_lines.sh
        ./count_lines.sh

    - name: Update README
      run: |
        START="<!-- CODE_STATS_START -->"
        END="<!-- CODE_STATS_END -->"
        STATS=$(cat code_stats.md)
        sed -i "/$START/,/$END/{/$START/{p; r code_stats.md
        }; /$END/p; d}" README.md

    - name: Commit and push changes
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add README.md
        git commit -m "ğŸ§® Update code stats"
        git push
